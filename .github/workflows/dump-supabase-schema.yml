name: Dump Supabase prod schema

on:
  workflow_dispatch:

jobs:
  dump-schema:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install PostgreSQL client (pg_dump)
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
          pg_dump --version

      - name: Dump Supabase schema (schema-only)
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          mkdir -p docs
          pg_dump "$SUPABASE_DB_URL" \
            --schema-only \
            --no-owner \
            --no-privileges \
            > docs/remote_schema_supabase_prod.sql

      - name: Upload schema as artifact
        uses: actions/upload-artifact@v4
        with:
          name: supabase-schema-prod
          path: docs/remote_schema_supabase_prod.sql
